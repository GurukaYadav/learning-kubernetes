apiVersion: v1
kind: ReplicaSet
metadata:
  name: frontend-replica
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend-replica
  template:
    metadata:
      labels:
        tier: frontend-replica
    spec:
      containers:
        - name: avinash
          image: nginx